<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="b" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
        <link rel="stylesheet" href="./style.css">
        <link rel="b" href="https://kit.fontawesome.com/594570a8b8.js" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/594570a8b8.js" crossorigin="anonymous"></script>
        <title>Product Landing Page</title>
    </head>
    <body>
        <header>
            <div class="logo">
                <img src="topimage.png" alt="shoes logo">
                shoes
            </div>

            <ul class="menu-list">
                <li>Home</li>
                <li>Product</li>
                <li>About</li>
                <li>Contacts</li>
            </ul>
        </header>

        <section class="main">
            <section class="left">
                <p class="title">Are you redy to <strong>Lead the way?</strong></p>
                <p class="msg">Made with premium materials, these shoes offer a breathable mesh upper, and a lightweight sole that absorbs impact, providing all-day comfort.</p>
                <button class="cta"><span>Buy Now</span>
                <i class="fa-solid fa-angle-right"></i></button>
            </section>

            <section class="right">
                <img src="big shoes.png" alt="shoes">
                <div class="colors">
                    <div class="item black active">
                        <div class="color-selector"></div>
                        <div class="additional-info">
                            <p>PRICE</p>
                            <p>$499</p>
                        </div>
                        <img src="small image1.png">
                </div>
                <div class="item blue">
                    <div class="color-selector"></div>
                    <img src="small image2.png">
                </div>
                <div class="item yellow">
                    <div class="color-selector"></div>
                    <img src="small image3.png">
                </div>
                </div>
            </section>
        </section>
    </body>
</html>
